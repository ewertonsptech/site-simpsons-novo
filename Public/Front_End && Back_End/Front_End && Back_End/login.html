<script>

  document.getElementById('olho').addEventListener('mousedown', function () {
    document.getElementById('password').type = 'text';
  });

  document.getElementById('olho').addEventListener('mouseup', function () {
    document.getElementById('password').type = 'password';
  });


  function login() {
    var email = document.getElementById('email_usuario')
    var senha = Number(pass_user.value)
    var regex = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    var botao_erro = document.getElementById('btn')
    var texto = window.document.getElementById('texto')
    var login_texto = window.document.getElementById('entrar')
    var senha_erro = document.getElementById('texto_senha')
    
    if (senha < 8) {
     document.getElementById("texto_senha").style.color = "#FF0000"
     alert("ola")
    }
   
     if (!regex.test(email.value)) {
      
      document.getElementById("n1").style.color = "#FF0000"
      n1.innerHTML = "Email inválido"
      botao_erro.style.background = '#FF0000'
      botao_erro.style.border = '#FF0000'
      texto.style.color = '#ffff'
      login_texto.style.color = '#FF0000'
      return false;
    }
    else if(regex.test(email.value)){
      document.getElementById("n1").style.color = "#00FF7F"
      span_erro.innerHTML = "Email Válido"
      email_usuario.innerHTML = "Email"
     
    }
     else if(senha >=8){
      document.getElementById("texto_senha").style.color = "#00FF7F"
    }
  

  }
</script>
