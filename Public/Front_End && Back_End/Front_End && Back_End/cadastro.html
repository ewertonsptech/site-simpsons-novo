<script>

  function cadastrar() {

    let validacao_nome = nome_usuario.value;
    let senha = senha_usuario.value;
    var email = document.getElementById('email');
    var regex = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    var botao_erro = window.document.getElementById('btn')
    var texto = document.getElementById('texto')
    var cadastro_texto = window.document.getElementById('nome')


    document.getElementById("personagens_usuario").style.color = "#00FF7F"
    if (validacao_nome.length < 3) {
      erro_nome.innerHTML = "Nome muito curto tente novamente"
      document.getElementById("erro_nome_usuario").style.color = "#FF0000";
      erro_nome_usuario.innerHTML = `Nome incorreto`
      botao_erro.style.background = '#FF0000'
      botao_erro.style.border = '#FF0000'
      texto.style.color = '#ffff'
      cadastro_texto.style.color = '#FF0000'
    }
    else if (validacao_nome.length >= 3) {
      document.getElementById("erro_nome_usuario").style.color = "#00FF7F";
      erro_nome.innerHTML = ""
      erro_nome_usuario.innerHTML = "Nome"
    }

    if (senha.length < 8) {
      erro_senha_usuario.innerHTML = "Senha/email incorreto"
      document.getElementById("label_senha").style.color = "#FF0000"
      label_senha.innerHTML = "Senha menor que 8 caracteres"
      botao_erro.style.background = '#FF0000'
      botao_erro.style.border = '#FF0000'
      texto.style.color = '#ffff'
      cadastro_texto.style.color = '#FF0000'
    }

    else if (senha.length >= 8) {
      document.getElementById("label_senha").style.color = "#00FF7F"
      erro_senha_usuario.innerHTML = ""
      label_senha.innerHTML = "Senha"
    }
    if (!regex.test(email.value)) {
      erro_email_usuario.innerHTML = "Por favor verifique o email e tente novamente"
      document.getElementById("email_usuario").style.color = "#FF0000"
      email_usuario.innerHTML = "Email inválido"
      botao_erro.style.background = '#FF0000'
      botao_erro.style.border = '#FF0000'
      texto.style.color = '#ffff'
      cadastro_texto.style.color = '#FF0000'
      return false;
    }
    else{
      document.getElementById("email_usuario").style.color = "#00FF7F"
      erro_email_usuario.innerHTML = ""
      email_usuario.innerHTML = "Email"
      texto.style.color = '#ffff'
     
    } }
    function senha(){
    if(validacao_nome.length >= 3 && senha.length >= 8 && regex.test(email.value)){
    resultado.innerHTML = `<img src="video/check-sucesso.png" class="sucesso">`;
    alert("Cadastro realizado com sucesso... redicionando a pagina de login");
    botao_erro.style.background = '#00FF00';
    botao_erro.style.border = '#00FF00';
    texto.style.color = '#ffff';
    cadastro_texto.style.color = '#00FF00'
    }

  }



  document.getElementById('olho').addEventListener('mousedown', function () {
    document.getElementById('senha_usuario').type = 'text';
  });

  document.getElementById('olho').addEventListener('mouseup', function () {
    document.getElementById('senha_usuario').type = 'password';
  });

 
</script>
